<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="margin: 5rem 5rem;">
    <button onclick="mfun()">Run</button>
</div>
    <script>
        function mfun(){
        const PI=3.14;
        let radius=parseInt(prompt("Enter The Radius Of Circle"));
        let CircmferenceOfCircle=2*radius*PI;
        document.write(CircmferenceOfCircle);
        console.log(CircmferenceOfCircle);
    }
    </script>
</body>
</html>
