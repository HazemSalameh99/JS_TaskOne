<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <!-- Ask the user to enter 3 inputs -->
    <div class="text-center" style="margin-top: 4rem;">
    <button class="btn btn-primary" onclick="myFunction()"> run</button>
</div>

    <script>
        function myFunction(){
            let operation=prompt("Please Enter the operation");
            let num1=parseInt(prompt("Please Enter The First Number"));
            let num2=parseInt(prompt("Please Enter The Seconde Number"));
            if (operation=='+') {
                let Result=num1+num2;
                console.log(Result);
                
            } else if(operation=='-') {
                let Result= num1-num2;
                console.log(Result);
            } else if(operation=='*') {
                let Result=num1*num2;
                console.log(Result);
            }
             else if(operation=='/') {
                let Result=num1/num2;
                console.log(Result)
            }else{
                console.log `The Operation ${operation} not exist`;
            }
          
        }
    </script>
</body>
</html>
